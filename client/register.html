<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLLWAS - Registro</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl flex flex-col md:flex-row w-[900px] overflow-hidden">
    
    <!-- Panel Izquierdo -->
    <div class="bg-green-600 text-white flex flex-col justify-center items-center w-full md:w-1/2 p-10">
      <h1 class="text-4xl font-bold mb-4">COLLWAS</h1>
      <p class="text-center text-lg">Crea tu cuenta y empieza a reciclar con nosotros ♻️</p>
    </div>

    <!-- Panel Derecho -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-2xl font-semibold mb-6 text-center">Registro</h2>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nombre de usuario</label>
          <input type="text" id="username" class="w-full border rounded-lg p-2" placeholder="Ej: Juanes2211" required>
        </div>

        <div>
          <label class="block mb-1 font-medium">Correo electrónico</label>
          <input type="email" id="email" class="w-full border rounded-lg p-2" placeholder="tuemail@correo.com" required>
        </div>

        <div>
          <label class="block mb-1 font-medium">Contraseña</label>
          <input type="password" id="password" class="w-full border rounded-lg p-2" placeholder="********" required>
        </div>

        <div class="flex items-center">
          <input id="terms" type="checkbox" class="mr-2" required>
          <label for="terms" class="text-sm">Acepto los <a href="#" class="text-green-600 hover:underline">términos y condiciones</a></label>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">Registrarme</button>
      </form>

      <p class="text-center text-sm mt-4">
        ¿Ya tienes cuenta?
        <a href="index.html" class="text-green-600 font-semibold hover:underline">Inicia sesión</a>
      </p>

      <div id="registerMessage" class="text-center mt-3 text-sm"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
