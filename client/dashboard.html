<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLLWAS - Dashboard</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Panel lateral azul claro -->
  <aside class="w-64 bg-blue-100 text-gray-800 p-6 flex flex-col justify-between shadow-lg">
    <div>
      <h1 class="text-3xl font-bold text-green-700 mb-10 text-center">COLLWAS</h1>
      <nav class="space-y-3">
        <a href="dashboard.html" class="block bg-green-600 text-white rounded-lg px-4 py-2 font-medium hover:bg-green-700 transition">Dashboard</a>
        <a href="recolecciones.html" class="block rounded-lg px-4 py-2 hover:bg-blue-200 transition">Recolecciones</a>
        <a href="reportes.html" class="block rounded-lg px-4 py-2 hover:bg-blue-200 transition">Reportes</a>
      </nav>
    </div>
    <button id="logoutBtn" class="bg-red-500 text-white rounded-lg py-2 mt-6 hover:bg-red-600 transition">Cerrar sesión</button>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-10">
    <h2 class="text-2xl font-semibold mb-6 text-green-700">Bienvenido a COLLWAS</h2>
    <p class="text-gray-700 text-lg">Aquí podrás gestionar tus recolecciones y ver tus reportes.</p>

    <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Tarjeta 1 -->
      <div class="bg-white shadow-lg rounded-xl p-6 text-center">
        <h3 class="text-xl font-semibold mb-2 text-green-700">Recolecciones</h3>
        <p class="text-gray-600">Programa y consulta tus recolecciones.</p>
        <a href="recolecciones.html" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Ver más</a>
      </div>

      <!-- Tarjeta 2 -->
      <div class="bg-white shadow-lg rounded-xl p-6 text-center">
        <h3 class="text-xl font-semibold mb-2 text-green-700">Reportes</h3>
        <p class="text-gray-600">Consulta tu historial y reportes de recolección.</p>
        <a href="reportes.html" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Ver más</a>
      </div>
    </div>
  </main>

  <script>
    // Botón de logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });

    // Proteger acceso si no hay usuario logueado
    const user = localStorage.getItem("user");
    if (!user) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
